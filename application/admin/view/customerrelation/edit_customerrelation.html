<script>
    $(document).ready(function () {


        $('#cnMap').cxSelect({
            url: '/static/js/cxjs/cityData.min.json',
            selects: ['province', 'city', 'region'],
            nodata: 'none'
        });

        $(".mdate").datepicker();

        var chosen = $(".chosen-select").chosen({
            max_selected_options: 1,
            width: "50%"
        });
        chosen.bind("chosen:maxselected", function () {
            layer.msg('最多选1项', {
                time: 800,
                icon: 2
            });
        });
    });


    function save() {
        var li = $('.img_old');
        var oldpics = '';
        if(li.length>0){
            var arr = new Array(li.length);
            for(var i=0;i<li.length;i++){
                arr[i] = li[i].dataset.id;
            }
            oldpics = arr.toString();
        }
        if (!$("#cid").val()) {

            layer.msg('请选择客户名字', {
                time: 1000,
                icon: 2
            });

            return false;
        }


        if (!$("#hid").val()) {

            layer.msg('请选择医院', {
                time: 1000,
                icon: 2
            });

            return false;
        }

        if (!$("#employeeid").val()) {

            layer.msg('请选择员工', {
                time: 1000,
                icon: 2
            });

            return false;
        }
        if (!$("#todo").val()) {

            layer.msg('请填写维护措施', {
                time: 1000,
                icon: 2
            });

            return false;
        }
        if (!$("#attention").val()) {

            layer.msg('请填写维护目的', {
                time: 1000,
                icon: 2
            });

            return false;
        }

        var formData = new FormData(document.getElementById('customer_form'));
        var url = "{:url('admin/Customerrelation/editCustomerrelation')}";
        formData.append('oldpics', oldpics);

        $.ajax({
            url: url,
            type: 'post',
            processData: false, // 异步传输 formData 时要加上  processData: false  contentType: false
            contentType: false, // 否则会报 Illegal invocation 非法调用错误
            data: formData,
            success: function (data) {

                if (data.code == 1) {

                    layer.msg(data.msg, {
                        time: 1000,
                        icon: 6
                    });
                    window.parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                } else {

                    layer.msg(data.msg, {
                        time: 1000,
                        icon: 5
                    });
                }
            },
            dataType: 'json'
        });
    }
</script>
