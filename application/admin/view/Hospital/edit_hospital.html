<script>
    $(document).ready(function () {
        $('#cnMap').cxSelect({
            url: '/static/js/cxjs/cityData.min.json',
            selects: ['province', 'city', 'region'],
            nodata: 'none'
        });

    });


    function save() {

        if ($.trim($("input[name='name']").val()) == '') {

            layer.msg('请填写名称', {
                time: 1000,
                icon: 2
            });

            return false;
        }


        if (!$("#code").val()) {

            layer.msg('请填写医院编码', {
                time: 1000,
                icon: 2
            });

            return false;
        }

        if (!$("#level").val()) {

            layer.msg('请填写医院级别', {
                time: 1000,
                icon: 2
            });

            return false;
        }

        if (!$("#details").val()) {

            layer.msg('请填写详细地址', {
                time: 1000,
                icon: 2
            });

            return false;
        }


        var formData = new FormData(document.getElementById('customer_form'));
        var url = "{:url('admin/Hospital/editHospital')}";

        $.ajax({
            url: url,
            type: 'post',
            processData: false, // 异步传输 formData 时要加上  processData: false  contentType: false
            contentType: false, // 否则会报 Illegal invocation 非法调用错误
            data: formData,
            success: function (data) {

                if (data.code == 1) {

                    layer.msg(data.msg, {
                        time: 1000,
                        icon: 6
                    });
                    window.parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                } else {

                    layer.msg(data.msg, {
                        time: 1000,
                        icon: 5
                    });
                }
            },
            dataType: 'json'
        });
    }
</script>
