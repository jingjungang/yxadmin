<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title></title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <css href="/static/css/admin/bootstrap.min14ed.css"/>
    <css href="/static/css/admin/font-awesome.min93e3.css"/>
    <css href="/static/css/admin/animate.min.css"/>
    <css href="/static/css/admin/plugins/summernote/new_sumnote.css"/>
    <css href="/static/css/admin/plugins/summernote/summernote-bs3.css"/>
    <css href="/static/css/admin/plugins/chosen/chosen.css"/>
    <css href="/static/css/admin/plugins/datapicker/datepicker3.css"/>
    <css href="/static/css/admin/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"/>
    <css href="/static/css/admin/style.min862f.css"/>
    <link href="/static/css/admin/admincommon.css?v=20181116" rel='stylesheet' type='text/css'/>
</head>
<style type="text/css">
    .chosen-container-multi {
        margin-left: 16px;
    }
</style>
<body class="gray-bg">

<div id="myTabContent" class="tab-content">

    <div class="wrapper wrapper-content tab-pane fade in active" id="home">
        <form id="customer_form" class="form-horizontal" onsubmit="return false;">
            <div class="row">

                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">姓名</label>
                        <div class="input-group col-sm-5">
                            <input type="text"  name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">性别</label>
                        <div class="input-group col-sm-5">
                            <input type="radio" value="男" checked style="display:inline-block;padding-left: 10px;" name="sex" id="sex1"> 男</input>
                            <input type="radio"  value="女" style="display:inline-block;margin-left: 20px;padding-left: 10px"  name="sex" id="sex2"> 女</input>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-1 control-label">职业</label>
                        <div class="input-group col-sm-5">
                            <input type="radio" value="医生" checked style="display:inline-block;padding-left: 10px" name="job" id="job1"> 医生</input>
                            <input type="radio"  value="护士" style="display:inline-block;margin-left: 20px;padding-left: 10px"  name="job" id="job2"> 护士</input>
                            <input type="radio"  value="其他" style="display:inline-block;margin-left: 20px;padding-left: 10px"  name="job" id="job3"> 其他</input>
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-1 control-label"><span>医院：</span></label>
                        <div class="input-group col-sm-5">
                            <select data-placeholder="选择医院" class="chosen-select" style="width:700px;"
                                    name="hospitalid" id="hospitalid">
                                <volist name="hospital" id="vo">
                                    <option value="{$vo.id}" selected>{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span>科室</span></label>
                        <div class="input-group col-sm-5">
                            <input type="text"  class="form-control" name="depart"  id="depart" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span>职称</span></label>
                        <div class="input-group date col-sm-5">
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-1 control-label"><span>手机号</span></label>
                        <div class="input-group date col-sm-5">
                            <input type="text" class="form-control" id="tel" name="tel">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-1 control-label"><span>邮箱</span></label>
                        <div class="input-group date col-sm-5">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-1 control-label"><span>生日</span></label>
                        <div class="input-group col-sm-5" mdate>
                            <input type="text" class="form-control mdate" id="birthday" name="birthday">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-1 control-label"><span>微信授权ID</span></label>
                        <div class="input-group date col-sm-5">
                            <input type="text" class="form-control" id="wxid" name="wxid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span>创建时间：</span></label>
                        <div class="input-group  col-sm-5">
                            <input type="text" name="addtime" class="form-control mdate"
                                   value="{$article['mdate']|default= date('Y-m-d')}" id="addtime">
                        </div>
                    </div>
                   


                </div>
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-2">
                        <input type="hidden" id="article_id" value="{$data['id'] | default = ''}"/>
                        <input type="hidden" id="handle_type" value="{$handle_type}"/>
                        <button class="btn btn-primary" type="submit" onclick="save();">保存</button>
                    </div>
                </div>
        </form>
    </div>

</div>
<js href="/static/js/admin/jquery.min.js"/>
<js href="/static/js/admin/bootstrap.min.js"/>
<js href="/static/js/admin/content.min.js"/>
<js href="/static/js/admin/plugins/chosen/chosen.jquery.js"/>
<js href="/static/js/admin/plugins/summernote/new_sumnote.js"/>
<js href="/static/js/admin/plugins/summernote/summernote-zh-CN.js"/>
<js href="/static/js/admin/plugins/layui/layer/layer.js"/>
<js href="/static/js/admin/plugins/datapicker/bootstrap-datepicker.js"/>

<js href="/static/js/cxjs/jquery.cxselect.min.js">

    <script>
        $(document).ready(function () {

            $('#cnMap').cxSelect({
                url: '/static/js/cxjs/cityData.min.json',
                selects: ['province', 'city', 'region'],
                nodata: 'none'
            });

            $(".mdate").datepicker();

            var chosen = $(".chosen-select").chosen({
                max_selected_options: 10,
                width: "50%"
            });
            chosen.bind("chosen:maxselected", function () {
                layer.msg('最多选10项', {
                    time: 800,
                    icon: 2
                });
            });
        });


        function save() {

            if ($.trim($("input[name='name']").val()) == '') {

                layer.msg('请填写名字', {
                    time: 1000,
                    icon: 2
                });

                return false;
            }


            if (!$("#depart").val()) {

                layer.msg('请填写科室', {
                    time: 1000,
                    icon: 2
                });

                return false;
            }

            if (!$("#title").val()) {

                layer.msg('请填写职称', {
                    time: 1000,
                    icon: 2
                });

                return false;
            }
            if (!$("#tel").val()) {

                layer.msg('请填写手机号', {
                    time: 1000,
                    icon: 2
                });

                return false;
            }
            if (!$("#email").val()) {

                layer.msg('请填写邮箱', {
                    time: 1000,
                    icon: 2
                });

                return false;
            }

            var formData = new FormData(document.getElementById('customer_form'));
            var url = "{:url('admin/Customer/addCustomer')}";

            $.ajax({
                url: url,
                type: 'post',
                processData: false, // 异步传输 formData 时要加上  processData: false  contentType: false
                contentType: false, // 否则会报 Illegal invocation 非法调用错误
                data: formData,
                success: function (data) {

                    if (data.code == 1) {

                        layer.msg(data.msg, {
                            time: 1000,
                            icon: 6
                        });
                        layer.closeAll("page"); 
                    } else {

                        layer.msg(data.msg, {
                            time: 1000,
                            icon: 5
                        });
                    }
                },
                dataType: 'json'
            });
        }
    </script>

</html>
